<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Numeros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el número</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="fixed">Numero:</ion-label>
    <!-- keyup.enter es para poder insertar nombre con la tecla enter -->
    <ion-input type="number" min="1" max="100" [(ngModel)]="number" placeholder="Introduce un número del 1 al 100"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="Comprobador" >Añadir</ion-button>

</ion-content>
